# Permalinks
permalink:           pretty

# Setup
title:               Coding Panther
tagline:             code, cats, coffee
url:                 https://www.codingpanther.com
paginate:            5
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Elliot Bonneville
  url:               https://twitter.com/elliotbnvl
  email:             elliot.bonneville@gmail.com

# Custom vars
pages_list:
  About: '/about'
  Archive: '/archive'
  Feed: '/atom.xml'

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-gist
